# Services for Teltonika FOTA integration

refresh_devices:
  name: Refresh Devices
  description: Force refresh all device data from Teltonika FOTA API.

cancel_task:
  name: Cancel Task
  description: Cancel a pending task. Find task IDs in the Pending Tasks sensor attributes.
  fields:
    task_id:
      name: Task ID
      description: The ID of the task to cancel.
      required: true
      example: 789
      selector:
        number:
          min: 1
          mode: box
